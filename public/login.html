<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="container-fluid ">
        <div class="row ">
            <div class="col-8 pt-5">
                <div class=" d-flex justify-content-center">
                    <img src="./assets/img/3d/logo.png" class=" logo-img" alt="" srcset="">
                </div>
                <div class="h2 fw-semibold text-center mt-3">

                <div class="form-group w-50 mx-auto mt-lg-5" >
                    <div class="input-group mb-5">
                        <span class="input-group-text bg-white"><i class="fas fa-envelope"

                        <input type="text" class="form-control px-lg-3 py-lg-3" placeholder="Enter your username"

                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text  bg-white"><i class="fas fa-lock"

                        <input type="password" class="form-control px-lg-3 py-lg-3" id="inputPassword2"

                    </div>
                    <div class="mt-lg-3 text-center">

                    <button type="button" onclick="redirectToIndex()"

                    </button>
                </div>




            </div>
        <div class="col-4 d-flex align-items-end" style="background-color: var(--primary-green);">
            <div style="position: relative; width: 90%; height: 100%; left: -120px; bottom: -79px;">
                <img src="./assets/img/3d/login2.png" alt="" style="width: 100%; height: auto; object-fit: contain;"
                    class="img-fluid">
            </div>
        </div>


        </div>
    </div>
